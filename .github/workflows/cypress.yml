name: Cypress
on:
  pull_request:
    branches:
      - 'master'      
jobs: 
  quasar:
    name: Quasar dev
    runs-on: self-hosted
    container: node:12.16.2
    steps:
      - uses: actions/checkout@v2
      - name: Install Quasar/cli  
        run: npm install -g @quasar/cli
      - name: Install the project
        run: npm install     
      - name: execute mode dev  
        run: quasar build & 
      - name: Install dependences Cypress
        run: apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb   
      - name: Cypress run
        uses: cypress-io/github-action@v2
      - name: Run tests
        run: npm run cypress:run
        continue-on-error: true