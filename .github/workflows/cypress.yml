name: Cypress
on:
  pull_request:
    branches:
      - 'master'      
jobs: 
  quasar:
    name: Quasar dev
    runs-on: self-hosted
    container: node:12.16.2
    steps:
      - uses: actions/checkout@v2
      - name: Install Quasar/cli  
        run: npm install -g @quasar/cli
      - name: Install the project
        run: npm install     
      - name: execute mode dev  
        run: quasar build &     
  cypress-run:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
      - name: Run tests
        run: npm run cypress:run
        continue-on-error: true